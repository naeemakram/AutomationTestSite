<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Hyperlinks</title>
</head>

<body>
    <header class="fluid-container bg-light text-dark mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-8">
                <div id="alert-panel"></div>
                <h2 class="mt-2 mb-5">Some Examples of Buttons.</h2>
                <button class="btn btn-primary mr-5" id="clicker" >Click me</button>
                <button  class="btn btn-dark mr-5"  id="dclicker">Double Click me</button>
                <button  class="btn btn-success mr-5" id="rclicker">Right Click me</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script>    
    <script>
      $(document).ready(function(){
        $('#navbar-outer-panel').append(window.sidenav);
        $('#clicker').on('click',function(event){

          $('#alert-panel').html('<div class="alert alert-info" role="alert">First button is clicked.</div>');
          setTimeout(function(){
            $('#alert-panel').html('');  
          },2000);
        });
        //$(selector).dblclick(function)
        $('#dclicker').on('dblclick',function(event){

          $('#alert-panel').html('<div class="alert alert-info" role="alert">Double Clickable button is clicked.</div>');
          setTimeout(function(){
            $('#alert-panel').html('');  
          },2000);
        });
      });
      window.addEventListener('contextmenu', (event) => {
        if(event.target.id == 'rclicker'){
          $('#alert-panel').html('<div class="alert alert-info" role="alert">Right Clickable button is clicked.</div>');
          setTimeout(function(){
            $('#alert-panel').html('');  
          },2000);
        }
        return false;
      });
      
    </script>
</body>

</html>
