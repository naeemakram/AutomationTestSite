<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Tool Tips</title>
</head>

<body>
    <div class="fluid-container bg-dark" id="topnavbar"></div>
    <header class="fluid-container bg-dark text-light mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-4">
                <h2>Tooltip</h2>

                <button type="button" class="btn btn-secondary mr-5" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                    Tooltip 
                </button>
                <button type="button" class="btn btn-primary mr-5" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                    Tooltip 
                </button>
                <button type="button" class="btn btn-warning mr-5" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                    Tooltip 
                </button>
                <button type="button" class="btn btn-success mr-5" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                    Tooltip 
                </button><br><br>
                <input type="text" value="Input box with tooltip." class="form-control" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip of Input box."/>

                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script>   
    <script>
        $(document).ready(function(){
          $("#collapseOne").removeClass('show');
          $("#collapseFour").addClass('show');
          $("#ButtonOne").addClass('collapsed');
          $("#ButtonFour").removeClass('collapsed');
        });
      </script>     
</body>

</html>
