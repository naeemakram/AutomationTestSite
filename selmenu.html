<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Select Menu</title>
</head>

<body>
  <div class="fluid-container bg-dark" id="topnavbar"></div>
  <header class="fluid-container bg-dark text-light mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-4">


                <h3>Clean Select Style</h3>                

                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                  <br><br>
                  <h3>Old Style Select</h3>
                  <select>
                    <option>Chimp</option>
                    <option>Chimpeed</option>
                    <option>Old</option>
                    <option>Cromium</option>
                  </select>
                  <br><br>
                  <h3>Multi Select</h3>
                  <select class="form-select" multiple aria-label="multiple select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>


                </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script> 
    <script>
        $(document).ready(function(){
          $("#collapseOne").removeClass('show');
          $("#collapseFour").addClass('show');
          $("#ButtonOne").addClass('collapsed');
          $("#ButtonFour").removeClass('collapsed');
        });
      </script>       
</body>

</html>
