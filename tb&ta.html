<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Textareas</title>
</head>

<body>
  <div class="fluid-container bg-dark" id="topnavbar"></div>
  <header class="fluid-container bg-dark text-light mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-6">
                <h2 class="mb-5">Text Area and Text box example</h2>
              <form action="#">
                <div class="mb-3">
                    <label for="email_id" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email_id" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="numeric_input" class="form-label">Email address</label>
                    <input type="number" class="form-control" id="numeric_input" placeholder="Numeric Values Only" required>
                  </div>

                  <div class="mb-3">
                    <label for="address_area" class="form-label">Address</label> 
                    <textarea class="form-control" id="address_area" rows="3" minlength="5" required></textarea>
                  </div>
                  <button class="btn btn-primary" id="submitter-ta" type="submit" >Submit</button>&nbsp;&nbsp;&nbsp;
                  <button class="btn btn-dark " id="reset-ta" >Reset</button>

                  <p class="mt-5" id="text-paste"></p>
              </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script>    
    <script>
      $(document).ready(function(){
        $("#submitter-ta").on('click',function(event){
          let email_string = '<strong>Email : </strong>'+$('#email_id').val();
          let address_string = '<strong>Address : </strong>'+$('#address_area').val();
          let final_string = email_string+'<br/>'+address_string;
          $('#text-paste').html(final_string);
        });
        $("#reset-ta").on('click',function(){
          $('#text-paste').html('');
        });
        return false;
      });
    </script>
</body>

</html>
