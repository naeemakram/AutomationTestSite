<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Checkboxes</title>
</head>

<body>
    <header class="fluid-container bg-light text-dark mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-6">
                <h4 class="mb-5">Multiple Checkboxes Interface.</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckdisable" disabled>
                    <label class="form-check-label" for="flexCheckdisable">
                      Disabled Checkbox
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script>    
    <script>
      $(document).ready(function(){
        $('#navbar-outer-panel').append(window.sidenav);
        $("#dynamic1btn").on('click',function(){
            if($(this).hasClass('btn-primary'))
            {
                $(this).removeClass('btn-primary');
                $(this).addClass('btn-danger');
            }
            else if($(this).hasClass('btn-danger'))
            {
                $(this).removeClass('btn-danger');
                $(this).addClass('btn-success');
            }
            else if($(this).hasClass('btn-success'))
            {
                $(this).removeClass('btn-success');
                $(this).addClass('btn-dark');
            }
            else if($(this).hasClass('btn-dark'))
            {
                $(this).removeClass('btn-dark');
                $(this).addClass('btn-primary');
            }
//btn-dark
        });
      });
    </script>
</body>

</html>
