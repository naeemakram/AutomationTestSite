<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Web Elements | Checkboxes</title>
</head>

<body>
  <div class="fluid-container bg-dark" id="topnavbar"></div>
  <header class="fluid-container bg-dark text-light mb-2">
        <div class="container">
          <div class="jumbotron">
            <h1>Introduction to Test Automation with Selenium</h1>
            <p>Learn software test automation from an experience QA and teacher</p>
          </div>  
        </div>
      </header> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="navbar-outer-panel">
            </div>
            <div class="col-6">
                <h4 class="mb-5">Multiple Checkboxes Interface.</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckdisable" disabled>
                    <label class="form-check-label" for="flexCheckdisable">
                      Disabled Checkbox
                    </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="autoenable" disabled>
                  <label class="form-check-label" for="autoenable">
                    I will enable in one second.
                  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="autoenablewithdelay" checked>
                <label class="form-check-label" for="autoenablewithdelay">
                  Click me and I will respond in a while.
                </label>
              </div><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="enableByBtn">
                <label class="form-check-label" for="enableByBtn">
                  <button class="btn btn-primary btn-sm" id="toggleCheckbox">Enable/Disable</button>
                </label>
              </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="swatches/sidenav.js"></script>    
    <script>
      $(document).ready(function(){
        $("#dynamic1btn").on('click',function(){
            if($(this).hasClass('btn-primary'))
            {
                $(this).removeClass('btn-primary');
                $(this).addClass('btn-danger');
            }
            else if($(this).hasClass('btn-danger'))
            {
                $(this).removeClass('btn-danger');
                $(this).addClass('btn-success');
            }
            else if($(this).hasClass('btn-success'))
            {
                $(this).removeClass('btn-success');
                $(this).addClass('btn-dark');
            }
            else if($(this).hasClass('btn-dark'))
            {
                $(this).removeClass('btn-dark');
                $(this).addClass('btn-primary');
            }
            
        });
      });
      setTimeout(function(){
        $("#autoenable").removeAttr("disabled");
      },1000);
      $("#enableByBtn").on('click',function(){
        event.preventDefault();
      });
      $("#toggleCheckbox").on('click',function(){

        if($("#enableByBtn").prop("checked") === true){
            $("#enableByBtn").prop("checked", false);
          }
          else
          {
            $("#enableByBtn").prop("checked", true);
          }


      });

      $("#autoenablewithdelay").on('click',function(event){
        event.preventDefault();
        setTimeout(function(){
          if($("#autoenablewithdelay").prop("checked") === true){
            $("#autoenablewithdelay").prop("checked", false);
          }
          else
          {
            $("#autoenablewithdelay").prop("checked", true);
          }

      },1000);
      });
    </script>
</body>

</html>
