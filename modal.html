<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      <title>Web Elements | Modal</title>
  </head>
  <body>
    <div class="fluid-container bg-dark" id="topnavbar"></div>
    <header class="fluid-container bg-dark text-light mb-2">
          <div class="container">
            <div class="jumbotron">
              <h1>Introduction to Test Automation with Selenium</h1>
              <p>Learn software test automation from an experience QA and teacher</p>
            </div>  
          </div>
        </header> 
      <div class="container-fluid">
          <div class="row">
              <div class="col-4" id="navbar-outer-panel">
              </div>
              <div class="col-8">
                  <h2>Examples of Modal.</h2>
                  <h5 class="mb-3">Modal is an information/input window.</h5>
                  <div class="input-group mb-3">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" id="modal_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Hello Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Text body of Modal, which would be amazing and awesome...Lovely all the way
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                    </div>



                  </div>
                  <br>
              </div>
          </div>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
      <script src="swatches/sidenav.js"></script>    
      <script>
        $(document).ready(function(){
          $("#collapseOne").removeClass('show');
          $("#collapseThree").addClass('show');
          $("#ButtonOne").addClass('collapsed');
          $("#ButtonThree").removeClass('collapsed');
        });
        function windowOpener() {
          const myWindow = window.open("verynew.html", "", "width=300,height=300");
        }
        </script>
  </body>
</html>
